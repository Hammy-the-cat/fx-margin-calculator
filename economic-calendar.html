<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar</title>
    <style>
        :root {
            --neon-purple: #833ab4;
            --neon-pink: #fd1d1d;
            --neon-orange: #fcb045;
            --neon-cyan: #00ffff;
            --neon-green: #39ff14;
            --neon-blue: #1e90ff;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            --cyber-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface-dark: #0a0a0a;
            --surface-medium: #1a1a1a;
            --surface-light: #2a2a2a;
            --text-neon: #ffffff;
            --border-neon: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--surface-dark);
            background-image: 
                radial-gradient(circle at 20% 50%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-cyan) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--neon-pink) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-neon);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.03) 50%),
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface-medium);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-neon);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            background: var(--instagram-gradient);
            opacity: 0.1;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 50px;
            background: var(--instagram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            letter-spacing: 3px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(253, 29, 29, 0.6));
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -1;
            filter: blur(1px);
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            top: -1px;
            left: -1px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, white, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -2;
            opacity: 0.3;
        }

        .api-config {
            margin-bottom: 40px;
            text-align: center;
            padding: 25px;
            background: var(--surface-light);
            border-radius: 20px;
            border: 1px solid var(--border-neon);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .api-config::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--instagram-gradient);
            border-radius: 20px;
            opacity: 0.3;
            z-index: -1;
        }

        .api-config button {
            padding: 18px 40px;
            background: var(--instagram-gradient);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 
                0 15px 35px rgba(253, 29, 29, 0.3),
                0 0 25px rgba(188, 24, 136, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-config button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .api-config button:hover::before {
            left: 100%;
        }

        .api-config button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(253, 29, 29, 0.4),
                0 0 35px rgba(188, 24, 136, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: var(--surface-light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        th, td {
            padding: 20px 18px;
            text-align: left;
            border-bottom: 1px solid var(--border-neon);
            transition: all 0.4s ease;
            position: relative;
        }

        th {
            background: var(--cyber-gradient);
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid var(--neon-cyan);
        }

        tbody tr {
            transition: all 0.4s ease;
            background: var(--surface-medium);
        }

        tbody tr:hover {
            background: linear-gradient(90deg, 
                rgba(0, 255, 255, 0.1), 
                rgba(131, 58, 180, 0.1), 
                rgba(253, 29, 29, 0.1));
            transform: translateX(8px) scale(1.01);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        tbody tr:nth-child(even):hover {
            background: linear-gradient(90deg, 
                rgba(0, 255, 255, 0.15), 
                rgba(131, 58, 180, 0.15), 
                rgba(253, 29, 29, 0.15));
        }

        .stars {
            font-size: 1.2em;
            display: inline-block;
            min-width: 120px;
            font-weight: 600;
        }

        .stars-5 {
            color: var(--neon-pink);
            text-shadow: 
                0 0 3px var(--neon-pink),
                0 0 6px var(--neon-pink);
            font-weight: bold;
            animation: subtle-pulse 3s ease-in-out infinite alternate;
        }

        .stars-4 {
            color: var(--neon-orange);
            text-shadow: 
                0 0 3px var(--neon-orange),
                0 0 5px var(--neon-orange);
        }

        .stars-3 {
            color: var(--neon-green);
            text-shadow: 
                0 0 2px var(--neon-green),
                0 0 4px var(--neon-green);
        }

        .stars-2 {
            color: var(--neon-blue);
            text-shadow: 
                0 0 2px var(--neon-blue),
                0 0 3px var(--neon-blue);
        }

        .stars-1 {
            color: var(--neon-cyan);
            text-shadow: 0 0 2px var(--neon-cyan);
        }

        @keyframes subtle-pulse {
            from {
                text-shadow: 
                    0 0 3px var(--neon-pink),
                    0 0 6px var(--neon-pink);
            }
            to {
                text-shadow: 
                    0 0 4px var(--neon-pink),
                    0 0 8px var(--neon-pink);
            }
        }

        .datetime {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .date-part {
            font-weight: 700;
            background: var(--instagram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1em;
            text-shadow: 0 0 10px rgba(253, 29, 29, 0.3);
        }

        .time-part {
            color: var(--neon-cyan);
            font-size: 0.9em;
            font-weight: 600;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
        }

        .timezone {
            background: var(--cyber-gradient);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 700;
            margin-left: 6px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border: 1px solid var(--neon-cyan);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: var(--instagram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neon-loading 2s ease-in-out infinite;
            font-weight: 600;
        }

        @keyframes neon-loading {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(253, 29, 29, 0.5);
            }
            50% { 
                opacity: 0.7;
                text-shadow: 0 0 30px rgba(188, 24, 136, 0.8);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {

            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .api-config button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px 6px;
            }
        }
    </style>
</head>
